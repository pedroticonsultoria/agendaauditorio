<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/editar.js"></script>
    <title>Atendimento ao Usuário</title>
  </head>

  <body onload="buscarAgenda()">
     <main class="container">
      

       <table>    
          <tr>
            <td>
            <a href="index.html"> 
              <img class="icone"  src="icones/helpdesk.png"> 
            </a>
            </td>
            <td><h1>Sistema de Atendimento ao usuário</h1></td>
          </tr>          
        </table>
        <h2>Reserva de Auditório e Sala de Treinamento / Equipamentos</h2>
        <br/>
        <br/>
        


          <div>         
          <fieldset>
          <legend> Informações de solicitação </legend>
          <table class="formulario">

            <tr>
              <td class="titulo-cpf"><label for="cpf">*CPF:</label></td>  
              <td >
                <input  class="cpf" type="text" id="cpf" name="cpf" >
              </td>
          </tr>
            
            <tr>
              <td><label for="nome">*Solicitante:</label></td>  
              <td>
                <input  type="text" id="nome" name="nome" disabled="disabled">
              </td>
            </tr>

            <tr>
              <td><label for="departamento">*Departamento:</label>
              </td>  
              <td>
              <input  type="text" id="departamento" name="departamento" disabled="disabled">
              </td>
            </tr>

            </form>


            <tr>
              <td><label for="ramal">*Ramal:</label>
              </td>  
              <td>
              <input  id="ramal" class="ramal" id="ramal" name="ramal">
              </td>
            </tr>

            <tr>
              <td><label for="local" >*Local:</label></td>
              <td>
                <select name="select" id="local">
                  <option value="Sala de Treinamentos">Sala de Treinamentos</option>
                  <option value="Auditório" selected>Auditório</option>
                  <option value="Sala de exposição">Sala de exposição</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label for="data">*Data:</label>
              </td>  
              <td>
              <input  class="data" type="date" id="dataInicial" name="dataInicial">
              até
              <input  class="data" type="date" id="dataFinal" name="dataFinal">
              </td>
            </tr>

            

            <tr>
              <td><label for="hoa">*Período:</label>
              </td>  
              <td>
              <input  class="time"  type="time" id="horaInicial" name="horaInicial" min="09:00" max="18:00" >
              até
              <input  class="time" type="time" id="horaFinal" name="horaFinal" min="09:00" max="18:00" >
              </td>
            </tr>

             <tr>
              <td><label for="descricao" >Descrição:</label>
              </td>  
              <td>
                <textarea id="descricao" id="msg"></textarea>
              </td>
            </tr> 

            <tr>
              <td><label for="Equipamentos">*Equipamentos:</label>
              </td>  
              <td>
                <div>
                  <input class="nenhum" type="checkbox" id="nenhum" name="nenhum">Nenhum
                </div>
                <div>
                  <input class="projetor" type="checkbox" id="projetor" name="projetor">Projetor Dell
                </div>
              </td>
            </tr>

            
          <table >
            <tr>
                <td style="width:110px"></td>
                <td><button style="width:70;height:20" onclick="salvarAlteracoes()" type="submit"><b>Salvar</b></button></td>
                <td style="width:500px"></td>
                <td style="width:50px"><form action="listar.html"  style="width:30px" > <button style="width:70;height:20" type="submit">Voltar</button> </form></td>
            </tr>
        </table>

          </fieldset>
          <p><b>Observação:</b> Os campos com (*), são de preenchimento obrigatório</p>
        </div>
      </main> 
  </body>
</html>
